plugins {
	id 'org.springframework.boot' version '2.4.10'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8' 

repositories {
	mavenCentral()
}

ext {
    set('springGeodeVersion', "1.4.0")
}

dependencies {
	// implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// implementation 'org.springframework.session:spring-session-data-gemfire:2.1.5.RELEASE'
    // implementation 'org.springframework.geode:spring-gemfire-starter-session:1.1.0.RELEASE'
	implementation 'org.springframework.geode:spring-geode-starter'
    implementation 'org.springframework.geode:spring-geode-starter-session'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.geode:spring-geode-bom:${springGeodeVersion}"
    }
}

test {
	useJUnitPlatform()
}
